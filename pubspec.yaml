name: book_catalog
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  awesome_drawer_bar: ^1.2.0
  bot_toast: ^4.1.3
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image_picker: ^1.1.2
  shared_preferences: ^2.2.3
  showcaseview: ^3.0.0
  smooth_page_indicator: ^1.1.0
  text_marquee : ^0.0.2
  url_launcher: ^6.3.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.11
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    -  assets/images/
    -  assets/translations/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/RobotoSlab-Regular.ttf